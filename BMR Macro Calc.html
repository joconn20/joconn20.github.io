<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR and Macro Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #f4f4f4;
			color: #333;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			box-sizing: border-box;
		}

		
		header {
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
			margin-bottom: auto;
		}

		.logo {
			max-width: 200px;
			height: auto;
			margin-bottom: auto;
		}

		p {
		font-family: Arial, sans-serif;
            text-align: center;
			margin-top: 15px;
			font-size: 15px;	
        }
		.container {
			width: 100%;
			max-width: 800px;
            font-family: 'Roboto', Arial, sans-serif;
			margin: 20px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
			box-sizing: border-box;
		}
        }
		@font-face {
			font-family: 'Soulside Betrayed';
			src: url('fonts/SoulsideBetrayed.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}

		h1, h2 {
			font-family: 'Soulside Betrayed', Arial, sans-serif;
			color: #333;
			text-align: center;
			font-size: 40px;
			margin-bottom: 20px;
		}
		
        }
        .calculator {
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #555;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<header>
    <a href="index.html" class="logo-link">
        <img src="Webpage Logo.svg" alt="John O'Connor Logo" class="logo">
    </a>
    <h1>Fitness Calculators</h1>
    <p><strong>by John O'Connor III</strong></p>

<body>
    <div class="container">
        <h1>Basal Metabolic Rate Calculator</h1>

        <div class="calculator" id="bmr-calculator">
            <div class="form-group">
                <label for="bmr-age">Age (years):</label>
                <input type="number" id="bmr-age" required>
            </div>
            <div class="form-group">
                <label for="bmr-gender">Gender:</label>
                <select id="bmr-gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bmr-weight">Weight (kg):</label>
                <input type="number" id="bmr-weight" required>
            </div>
            <div class="form-group">
                <label for="bmr-height">Height (cm):</label>
                <input type="number" id="bmr-height" required>
            </div>
            <div class="form-group">
                <button onclick="calculateBMR()">Calculate BMR</button>
            </div>
            <div class="result" id="bmr-result"></div>
        </div>

        <div class="calculator" id="macro-calculator">
            <h2>Macro Calculator</h2>
            <div class="form-group">
                <label for="macro-calories">Daily Caloric Intake:</label>
                <input type="number" id="macro-calories" required>
            </div>
            <div class="form-group">
                <label for="macro-protein">Protein (%):</label>
                <input type="number" id="macro-protein" required>
            </div>
            <div class="form-group">
                <label for="macro-carbs">Carbohydrates (%):</label>
                <input type="number" id="macro-carbs" required>
            </div>
            <div class="form-group">
                <label for="macro-fat">Fat (%):</label>
                <input type="number" id="macro-fat" required>
            </div>
            <div class="form-group">
                <button onclick="calculateMacros()">Calculate Macros</button>
            </div>
            <div class="result" id="macro-result"></div>
        </div>
    </div>

    <script>
        function calculateBMR() {
            const age = document.getElementById('bmr-age').value;
            const gender = document.getElementById('bmr-gender').value;
            const weight = document.getElementById('bmr-weight').value;
            const height = document.getElementById('bmr-height').value;

            let bmr;

            if (gender === 'male') {
                bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else {
                bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            }

            document.getElementById('bmr-result').innerText = `Your BMR is ${bmr.toFixed(2)} calories/day.`;
        }

        function calculateMacros() {
            const calories = document.getElementById('macro-calories').value;
            const proteinPercent = document.getElementById('macro-protein').value;
            const carbsPercent = document.getElementById('macro-carbs').value;
            const fatPercent = document.getElementById('macro-fat').value;

            const protein = (calories * (proteinPercent / 100)) / 4;
            const carbs = (calories * (carbsPercent / 100)) / 4;
            const fat = (calories * (fatPercent / 100)) / 9;

            document.getElementById('macro-result').innerText = `Your daily macros are: 
                Protein: ${protein.toFixed(2)}g 
                Carbohydrates: ${carbs.toFixed(2)}g 
                Fat: ${fat.toFixed(2)}g`;
        }
    </script>
</body>
</html>
